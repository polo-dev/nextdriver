
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" #loginForm="ngForm">
                <fieldset>
                    <legend>{{title}}</legend>
                    <div class="form-group"  [ngClass]="{'has-error' : emailError == true }">
                        <label for="email" class="col-xs-12 col-lg-2 control-label">Email</label>
                        <div class="col-xs-12 col-lg-10">
                            <input required type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" name="email">
                            <p *ngIf="emailError" class="text-error">Vérifier votre adresse mail</p>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error' : passwordError == true }">
                        <label for="password" class="col-lg-2 control-label">Mot de passe</label>
                        <div class="col-lg-10">
                            <input required type="password" class="form-control" id="password" placeholder="Mot de passe" [(ngModel)]="password" name="password">
                            <p *ngIf="passwordError" class="text-error">Vérifier votre mot de passe</p>
                        </div>
                    </div>
                    <!--<div class="form-group has-error" *ngIf="error">
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    </div>-->
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" (click)="submitLogin()" class="btn btn-primary">Envoyer</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <a routerLink="./inscription" routerLinkActive="active">Inscription</a>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
