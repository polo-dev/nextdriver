
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" #inscriptionForm="ngForm">
                <fieldset>
                    <legend>{{title}}</legend>
                    <div class="form-group">
                        <label for="firstname" class="col-xs-12 col-lg-2 control-label">test</label>
                        <div class="col-xs-12 col-lg-10">
                            <input type="text" class="form-control" id="firstname" placeholder="firstname">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="lastname" class="col-xs-12 col-lg-2 control-label">Nom</label>
                        <div class="col-xs-12 col-lg-10">
                            <input type="text" class="form-control" id="lastname" placeholder="lastname">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="email" class="col-xs-12 col-lg-2 control-label">Email</label>
                        <div class="col-xs-12 col-lg-10">
                            <input type="text" class="form-control" id="email" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-lg-2 control-label">Ville</label>
                        <div class="col-lg-10">
                            <input type="city" class="form-control" id="city" placeholder="city">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
