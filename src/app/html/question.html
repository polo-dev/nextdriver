
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" #loginForm="ngForm">
                <fieldset>
                    <legend>{{title}}</legend>
                    <div class="col-xs-12">
                      {{ questions.q}}
                    </div>
                    <div class="col-xs-12" *ngFor="let a of questions.answer; let i = index">
                      <div class="answer" (click)="submitQuestion(a, i)">
                          {{ a }}
                      </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
