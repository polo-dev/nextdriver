
<div class="container">
    <div class="row">
        <div class="header-questions">
            <p>{{ questions.q}}</p>
            <span class="glyphicon glyphicon-remove exit" aria-hidden="true"></span>
            <span class="turn">{{ turn + 1 }}</span>
        </div>
        <form class="form-horizontal" #loginForm="ngForm">
            <fieldset>
                <div *ngFor="let a of questions.answer; let i = index">
                    <div class="answer" [ngClass]="{'active' : selectedIdx === i }" (click)="selectItem(i, a)">
                        <p>{{ a }}</p>
                        <span *ngIf="selectedIdx === i" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="block-rep">
            <button class="rep" (click)="submitQuestion()">
                RÃ©pondre
            </button>
        </div>
    </div>
</div>
